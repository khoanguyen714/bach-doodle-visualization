<html>
  <head>
    <title>Around the world</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="common.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap" rel="stylesheet">
    <style>
      a.blob {
        display: block !important;
        position: absolute;
        border:2px solid black;
        border-radius: 50%;
        transition: transform 0.2s linear;
        cursor: pointer;
        overflow: hidden;
        box-shadow: 2px 2px 2px 4px rgba(0, 0, 0, 0.2);
        will-change: transform;
      }

      .blob img, .blob .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      .blob .overlay {
        color: black;
        font-size: 20px;
        line-height: 20px;
        font-weight: bold;
        padding-top: 50%;
        background: rgba(255,255,255,0.8);
        display: none;
      }

      a.blob:hover {
        transform: scale(1.2);
        z-index: 10;
      }

      .blob:hover .overlay {
        display: block;
      }

      #container {
        position: relative;
        max-width: 960px;
        width: 100%;
        margin: 0 auto;
        margin-top: -50px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="horizontal" style="flex:1">
        <a href="/index.html">Bach Doodle Dataset</a>
        <button class="menu-btn" onclick="document.body.classList.toggle('drawer-opened')">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </button>
      </div>

      <div class="menu">
        <a href="https://magenta.tensorflow.org/datasets">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
          Get the data
        </a>
        <a href="https://www.google.com/doodles/celebrating-johann-sebastian-bach">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/></svg>
          Play the game
        </a>
        <a href="/index.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg>
          Share
        </a>
      </div>
    </header>

    <section>
      <h1>Melodies around the <span class="accent blue">world</span></h1>
      <p>
        Blurb. Something about the size of the balls.
        <span class="accent blue outline">Click</span> on a circle to explore that country.
      </p>
    </section>

    <div class="center" id="container">
      <!-- I designed the circles sizes for a 900x900 svg centered on the page. -->
      <svg id="svg" viewBox="-450 -450 900 900">
        <g class="base" transform="translate(0,0)"></g>
      </svg>
      <div id="blobs"></div>
    </div>
  </body>
  <script>
    const countrySizes = [["us",6581192],["br",1541549],["mx",1057061],["it",893475],["es",838700],["tr",834650],["ru",772695],["uk",673990],["co",564413],["ua",538132],["de",524415],["in",514552],["tw",467485],["ca",446992],["ar",414802],["fr",407252],["pl",283701],["nl",277014],["jp",274463],["vn",270068],["pe",223066],["cl",219882],["ro",187220],["ve",165243],["pt",156389],["hk",133441],["cz",118685],["kr",117294],["ec",115863],["hu",111459],["th",110246],["gr",109671],["se",91388],["ch",86990],["dk",84954],["fi",73833],["by",71752],["il",71359],["gt",67469],["rs",67358],["sk",63443],["at",61128],["hr",57219],["eg",53589],["ie",52418],["cr",51580],["sg",49332],["uy",45725],["sa",45028],["do",42835],["bo",41072],["lt",36976],["si",35197],["sv",34254],["bg",33808],["ae",33594],["pa",29171],["py",27509],["hn",26464],["md",25587],["dz",24657],["bd",23013],["am",20805],["ee",19959],["ba",18385],["pr",16605],["ma",16451],["ni",13542],["tn",12575],["au",11741],["iq",9865],["jo",8993],["lb",8251],["other",8000],["qa",7079],["om",6917],["kw",5585],["ps",5370],["is",4728],["bh",3051],["ph",2462]]

    showData();
    window.addEventListener('resize', showData)

    function showData() {
      document.querySelector('.base').innerHTML = '';
      const svg = d3.select('#svg');
      const circles = generateCircles();

      // Add the country image to the circle.
      svg
        .select('g')
        .selectAll('circle')
        .data(circles)
        .enter()
        .append('circle')
          .attr('cx', (d) => d.x)
          .attr('cy', (d) => d.y)
          .attr('fill', 'transparent')
          .attr('r', (d) => d.r - 4)  // add a 4px margin outside

      const containerRekt = container.getBoundingClientRect();
      const els = document.querySelectorAll('circle');
      const links = document.querySelectorAll('#blobs a');

      for (let i = 0; i < els.length; i++) {
        // If we're resizing we've already created a bunch of images.
        let a;
        if (links.length === 0) {
          a = document.createElement('a');
          const img = document.createElement('img');
          const overlay = document.createElement('div');

          a.classList.add('blob');
          overlay.classList.add('overlay');

          img.src = `./blobs/${countrySizes[i][0]}.jpg`;
          a.href = `./overall.html?country=${countrySizes[i][0]}`;
          a.target = '_blank';
          overlay.textContent = countrySizes[i][0].toUpperCase();

          a.appendChild(img);
          a.appendChild(overlay);
          blobs.appendChild(a);
        } else {
          a = links[i];
        }
        const rekt = els[i].getBoundingClientRect();
        a.style.left = rekt.left - containerRekt.left;
        a.style.top = rekt.top - containerRekt.top;
        a.style.width = a.style.height = rekt.width;
      }
    }

    function generateCircles() {
      const sizeScale = d3.scaleSqrt()
        .domain([
          countrySizes[countrySizes.length - 1][1],
          countrySizes[0][1]])
        .range([14, 160]);  // Made up.

      // Make a circle of the right size, and pack it.
      return d3.packSiblings(
        d3.range(countrySizes.length)
        .map((d,i) => {
          const country = countrySizes[i][0];
          return {
            r: sizeScale(countrySizes[i][1]),
            country: country
          }
        })
      );
    }

  </script>
</html>
