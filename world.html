      a.blob {
        display: block !important;
        position: absolute;
        border: 2px solid black;
        border-radius: 50%;
        transition: transform 0.2s linear;
        cursor: pointer;
        overflow: hidden;
        will-change: transform;
        box-shadow: none;
      }

      .blob img, .blob .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

        color: black;
        font-size: 20px;
        line-height: 20px;
        font-weight: bold;
        padding-top: 50%;
        background: rgba(255,255,255,0.8);
        display: none;
      }

      a.blob:hover {
        transform: scale(1.2);
        z-index: 10;
      }

      .blob:hover .overlay {

      }

  <script src="common.js"></script>
  <script>
    showData();
    window.addEventListener('resize', showData);

    function showData() {
      document.querySelector('.base').innerHTML = '';
      const svg = d3.select('#svg');

      if (window.innerWidth < 900) {
        // Make the svg a bit tighter in small places.
        svg.attr('viewBox', '-400 -400 800 800');
      }
      const circles = generateCircles();

      // Add the country image to the circle.
      svg
        .select('g')
        .selectAll('circle')
        .data(circles)
        .enter()
        .append('circle')
          .attr('cx', (d) => d.x)
          .attr('cy', (d) => d.y)
          .attr('fill', 'transparent')
          .attr('r', (d) => d.r - 4)  // add a 4px margin outside

      const containerRekt = container.getBoundingClientRect();
      const els = document.querySelectorAll('circle');
      const links = document.querySelectorAll('#container a');

      for (let i = 0; i < els.length; i++) {
        // If we're resizing we've already created a bunch of images.
        let a, overlay;
        if (links.length === 0) {
          a = document.createElement('a');
          const img = document.createElement('img');
          overlay = document.createElement('div');

          a.classList.add('blob');
          overlay.classList.add('overlay');

          img.src = `./blobs/${totalPerCountry[i][0]}.jpg`;
          img.alt = `image preview of the visualization for ${totalPerCountry[i][0]}`;
          a.href = `./overall.html?country=${totalPerCountry[i][0]}`;
          a.setAttribute('aria-label', `click to explore ${totalPerCountry[i][0]}`);
          a.target = '_blank';
          const nameIndex = availableCountries.indexOf(totalPerCountry[i][0]);
          a.title = d3.format(".2s")(totalPerCountry[i][1]) +
          ' sequences were entered in total in '  + availableCountriesNames[nameIndex];
          overlay.textContent = totalPerCountry[i][0].toUpperCase();

          a.appendChild(img);
          a.appendChild(overlay);
          container.appendChild(a);
       } else {
         a = links[i];
       }

        const rekt = els[i].getBoundingClientRect();
        a.style.left = rekt.left - containerRekt.left + 'px';
        a.style.top = rekt.top - containerRekt.top + 'px';
        a.style.width = a.style.height = rekt.width + 'px';
        const fontSize = Math.max(16, rekt.width - 40);
        overlay.style.fontSize = fontSize + 'px';
        overlay.style.lineHeight = 0;
      }
    }

    function generateCircles() {
      const sizeScale = d3.scaleSqrt()
        .domain([
          totalPerCountry[totalPerCountry.length - 1][1],
          totalPerCountry[0][1]])
        .range([14, 160]);  // Made up.

      // Make a circle of the right size, and pack it.
      return d3.packSiblings(
        d3.range(totalPerCountry.length)
        .map((d,i) => {
          const country = totalPerCountry[i][0];
          return {
            r: sizeScale(totalPerCountry[i][1]),
            country: country
          }
        })
      );
    }
